<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Today News</title>
  </head>
  <body>
    <header>
      <img class="logo" src="src/assets/logo.svg" alt="logo" />
      <nav>
        <ul class="nav-links">
          <li class="link">Home</li>
          <li class="link">New</li>
          <li class="link">Popular</li>
          <li class="link">Trending</li>
          <li class="link">Categories</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="big-news-container">
        <div class="main-news">
          <div class="big-image-container">
            <img src="src/assets/image-web-3-desktop.jpg" alt="image" />
          </div>
          <div class="text-container">
            <section class="big-text">
              <h2>TEXTO</h2>
            </section>
            <section class="read-more">
              <p>TEXT</p>
              <button></button>
            </section>
          </div>
        </div>
        <div class="side-topics"></div>
      </div>
      <div class="small-news-container"></div>
    </main>
  </body>
</html>
